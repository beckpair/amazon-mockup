<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <div class="image">
        <img src="css/images/bubble-butt.jpg" height="300" width="400">
    </div>
    <div class="page">
        <div class="form">
            <h1>Sign In</h1>
            <form action="/amazon_mockup.html">
                <div class="username">
                    <label for="username">Email(phone or mobile accounts)</label>
                        <br>
                    <input type="text" id="username" name="username" placeholder="Enter username"><br>
                </div>

                <div class="password">
                    <div class="pwdtext">
                        <label for="pwd">Password</label>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter password">
                </div>
                <br />
                <div class="continue">
                    <input type="submit" value="Continue">
                </div>
            </form>
        </div>
        <br>
        <div class="help">
            <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Need Help?</a>
        </div>
        <br>
        </div>
    <div class="new">
        <p>New to Amazon?</p>
        <div class="create">
            <button><a href="#">Create Your Amazon Account</a></button>
        </div>
    </div>
        
    </div>
</body>
</html>
